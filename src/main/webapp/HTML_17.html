<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
<form action="http://localhost/form.php">
    <input type="text">
    <input type="submit" value="전송">
<!--    submit 버튼명을 바꾸려면 value를 사용-->
    <input type="button" value="버튼" onclick="alert('hello world')">
<!--    버튼 혼자서는 html에서 의미가 없다-->
    <input type="reset">
<!--    form안에 있는 사용자가 입력한 정보가 리셋-->
</form>
</body>
</html>
