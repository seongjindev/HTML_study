<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>method</title>
</head>
<body>
<form action="http://localhost/method.php" method="post">
<!--    get은 url을 통해서 데이터 전달 method post를 사용하면 다른 방식으로 데이터 전달-->
<!--    form을 이용해 데이터를 전송한다면 post를 사용해야한다-->
    <input type="text" name="id">
    <input type="password" name="pwd">
    <input type="submit">
</form>
</body>
</html>
