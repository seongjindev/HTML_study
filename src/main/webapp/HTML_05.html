<!DOCTYPE html>
<html>
<!--가장 밖에 html 태그를 넣는다-->
    <head>
    <!--본문의 내용이 아닌 경우 head에 넣는다-->
        <meta charset="utf-8">
        <!--인코딩 방식 설정-->
        <title>about HTML</title>
        <!--탭의 제목 설정-->
    </head>

    <body>
    <!--본문에 해당-->
        <h1>HTML</h1>
        <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ol>

        <h2>자동차</h2>
        자동차에 대해서

        <h2>비행기</h2>
        비행기에 대해서
    </body>
</html>
