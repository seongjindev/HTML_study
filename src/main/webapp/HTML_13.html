<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table</title>
</head>
<body>
<table border="3">
<!--border = 테두리-->
    <tr>
    <!--tr = table row-->
        <td>이름</td><td>성별</td><td>나이</td><td>회비</td>
    </tr>
    <tr>
        <td>green</td><td>F</td><td rowspan="2">100</td><td>10000</td>
        <!--rowspan 행병합-->
    </tr>
    <tr>
        <td>red</td><td>M</td>                          <td>10000</td>
    </tr>
    <tr>
        <td colspan="3">합</td><td>20000</td>
        <!--colspan 열병합-->
    </tr>
</table>
</body>

</html>
