<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>img</title>
</head>
<body>
    <img src="image/galaxy-11098_1280.jpg" height="800" alt="우주 이미지" title="우주">
    <!--    img 태그는 닫는 태그가 없다, 이미지가 왜곡될수 있다, 높이나 폭 하나만 지정하면 상대적으로 이미지가 변동된다-->
    <!--alt = alternative text 어떤 정보가 위치한지를 알 수 있다-->
    <!--title을 사용해서 툴팁을 보여줄 수가 있다 마우스 오버-->
</body>
</html>
